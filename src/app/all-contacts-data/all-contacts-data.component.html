  <div class="container">
  <table class="table">
    <thead>
      <tr >
        <th>Name</th>
        <th>Email</th>
        <th>IMAGE</th>
        <th>Twitter</th>
        <th>location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>


<!DOCTYPE html>

<head>
<title>Bootstrap 4 Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<p>
  search works!
</p>

<div class="container">


    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
           <!-- <form class="card card-sm">-->
             <div class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <!--end of col-->
                    <div class="col">
                        <input  #username class="form-control form-control-lg form-control-borderless" type="search" placeholder="Type User Id to search">
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button (click)="search(username.value)" class="btn btn-lg btn-success" >Search</button>
                    </div>
                    <!--end of col-->
                </div>
              </div>  
            <!--</form>-->
        </div>
        <!--end of col-->
    </div>

    <div>
      <table>
        <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Company</th>
        <th>Address</th>
        <th>Technology</th>
        
        </tr>
        <tr *ngFor="let user of users$">
          <td >{{user.empname}}</td>
          <td>{{user.empdept}}</td>
          <td>{{user.empco}}</td>
          <td>{{user.empaddress}}</td>
          <td>{{user.emptechnology}}</td>
        </tr>
      </table>
    </div>

</div>
